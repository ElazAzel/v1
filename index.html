<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkMax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Add this style for better drag-and-drop UX */
      body.dragging, body.dragging * {
        cursor: grabbing !important;
      }
      /* Animation for notifications */
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out forwards;
      }
      /* Animation for blocks */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        /* Start hidden, animation will make it visible */
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards;
      }
      /* Avatar Frame Animations */
      @keyframes rotate-gradient {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { stroke-opacity: 0.4; stroke-width: 4px; }
        50% { stroke-opacity: 1; stroke-width: 6px; }
      }
      @keyframes glitch-anim-1 {
        0%, 100% { clip-path: inset(10% 0 80% 0); }
        20% { clip-path: inset(50% 0 10% 0); }
        40% { clip-path: inset(90% 0 5% 0); }
        60% { clip-path: inset(30% 0 60% 0); }
        80% { clip-path: inset(5% 0 85% 0); }
      }
      @keyframes glitch-anim-2 {
        0%, 100% { clip-path: inset(70% 0 5% 0); }
        20% { clip-path: inset(10% 0 85% 0); }
        40% { clip-path: inset(40% 0 30% 0); }
        60% { clip-path: inset(80% 0 10% 0); }
        80% { clip-path: inset(25% 0 50% 0); }
      }
    </style>
